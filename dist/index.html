<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <div id="main">
      <div class="header">
        <h1 class="header--projects">Projects</h1>
        <h1 class="header--todos">To do</h1>
      </div>
      <div class="content">
        <div class="content--projects">
          <div class="projects--main">
            <button id="show-add-project">Add project +</button>
            <form id="add-project" class="hidden">
              <label id="project-name-label">
                <input
                  type="text"
                  id="project-name"
                  name="project-name"
                  autocomplete="off"
                  required
                />
              </label>
              <button type="submit" id="add-project-button">Ok</button>
              <button id="cancel-add-project">Cancel</button>
              <div id="project-list"></div>
            </form>
          </div>
        </div>

        <div class="content--todos">
          <div class="todos--main">
            <button id="add-to-do">Add todo</button>
            <form id="add-to-do-form" class="hidden">
              <label>
                New To Do Description
                <input
                  type="text"
                  id="description"
                  name="description"
                  required
                />
              </label>
              <button type="submit" id="submit-to-do">+</button>
            </form>
            <ul id="todos--list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
