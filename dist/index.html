<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <div id="main">
      <form id="add-project-form">
        <div id="add-project-header">
          <label id="project-name-label">
            <input
              type="text"
              id="project-name"
              name="project-name"
              autocomplete="off"
              required
            />
          </label>
          <button type="submit" id="add-project">+</button>
        </div>
        <select id="select-project">
          <option value="test">Test</option>
        </select>
      </form>
      <div id="">
        <button id="add-to-do">Add todo</button>
        <form id="add-to-do-form" class="hidden">
          <label>
            New To Do Description
            <input type="text" id="description" name="description" required />
          </label>
          <button type="submit" id="submit-to-do">+</button>
        </form>
        <ul id="to-do-list"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
